<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>은서네 마라마라탕</title>
    <script
      src="https://kit.fontawesome.com/6fbcf91afd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <h1>은서네 마라마라탕 🥬🍄🍡</h1>
      <button type="button" id="header__button">
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav id="header__menu">
        <h1>메뉴</h1>
        <div id="header__menu__list">
          <a href="./addCard">새 상품 추가</a>
          <a href="#">찜 목록</a>
        </div>
      </nav>
    </header>
    <main>
      <nav>
        <h2>분류</h2>
        <ul>
          <li>
            <input type="checkbox" />
            <h3>전체</h3>
          </li>
          <li>
            <input type="checkbox" />
            <h3>채소</h3>
          </li>
          <li>
            <input type="checkbox" />
            <h3>버섯</h3>
          </li>
          <li>
            <input type="checkbox" />
            <h3>두부</h3>
          </li>
          <li>
            <input type="checkbox" />
            <h3>기타</h3>
          </li>
        </ul>
      </nav>
      <section id="cards"></section>
    </main>
    <template id="cards__template">
      <article class="cards__card">
        <h3>{item_name}</h3>
        <div class="cards__card__tags">{tags}</div>
        <img alt="{img_alt}" src="{img_src}" />
        <i class="fa-solid fa-heart"></i>
      </article>
    </template>
    <script defer type="module" src="./script.js"></script>
  </body>
</html>
